<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/media.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="contaener">
            <nav>
                <div class="left">
                    <img src="./img/Logo.png" alt="logo">
                    <ul class="header-list">
                        <li>About</li>
                        <li>Gallery</li>
                        <li>Pricing</li>
                        <li>FAQ</li>
                        <li>Benefits</li>
                    </ul>
                </div>
                <div class="right">
                    <div class="btns">
                        <button class="sign-in">Sign In</button>
                        <button class="login">Login</button>
                    </div>
                </div>
            </nav>
        </div>

        <section id="header-section">
            <div class="contaener">
                <div class="section">
                    <div class="text">
                        <h2>Many reasons to get up and start <br>to get back in the business </h2>
                        <p>The harder you work for something, the greater you’ll feel when you achieve it.</p>
                        <div class="btns">
                            <button>Demo</button>
                            <button>Learn More</button>
                        </div>
                        <div class="video">
                            <div class="player">
                                <i class="fa-solid fa-play"></i>
                            </div>
                            <div class="title">
                                <p>The harder you work for something, the greater <br>you’ll feel when you achieve it.</p>
                                <p class="preview">Watch preview</p>
                            </div>
                        </div>
                    </div>
                    <div class="img">
                        <img src="./img/Frame.png" alt="section img">
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
